<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed079d4f28.js" crossorigin="anonymous"></script>
    <title>Asher - For the web</title>
    <style>
      body{
        background-color: #F8F8F8;
;
      }
      .br{
        border-radius: 15px;
      }
      .row{
        max-width: 100%;
      }
      .topImg{
        margin-bottom: 15px;
      }
      .btn-asher{
        color: #B80238;
        background-color: #F8F8F8;
        border: 1px solid #B80238;
        padding: 10px;
        border-radius: 10px;
      }
      .btn-red{
        color: white;
        background-color: #B80238;
        border: 1px solid #B80238;
        padding: 10px;
        border-radius: 10px;
      }
      a{
        text-decoration: none;
        color: #B80238;
      }
      @media screen and (max-width: 750px) {
            .topImg{
                margin-left: 5px;
            }
        }
    </style>
</head>
<body>
  <div class="Container p-3">
    <div class="back">
      <a href="property.html"><i class="bi bi-chevron-left me-2"></i><small>Back</small></a>
    </div>
    <div class="d-flex justify-content-between px-4 mb-3">
      <div>
        <h2>Serenity Spings Residence</h2>
      </div>
      <div>
        <button class="btn-asher mx-1"> <i class="bi bi-share me-2"></i>Share</button>
        <button class="btn-asher"> <i class="bi bi-heart me-2"></i>Favourite</button>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-12 col-md-12 col-lg-8">
        <img src="./img/1.jpeg" alt="" width="100%" class="br">
      </div>
      <div class="col-12 col-md-12 col-lg-4">
        <div class="img-container col-6 col-lg-12 topImg">
          <img src="./img/1.jpeg" alt="" width="100%" class="br">
        </div>
        <div class="img-container col-6 col-lg-12">
          <img src="./img/1.jpeg" alt="" width="100%" class="br">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-12 col-lg-8">
        <div class="card">
          <div class="card-body d-flex justify-content-evenly">
            <div> 
              <div><small class="text-muted">Bedrooms</small></div>
              <div><i class="fa-solid fa-bed-pulse"></i> 4</div>
            </div>
            <div> 
              <div><small class="text-muted">Bathroom</small></div>
              <div><i class="fa-solid fa-bed-pulse"></i>2</div>
            </div>
            <div> 
              <div><small class="text-muted">Square Area</small></div>
              <div><i class="bi bi-bed"></i> 6x7.5</div>
            </div>
            <div> 
              <div><small class="text-muted">Status</small></div>
              <div><i class="bi bi-bed"></i>Available</div>
            </div>
          </div>
        </div>

        <div></div>
      </div>
      <div class="col-12 col-md-12 col-lg-4">
        <div class="card">
          <div class="card-body">

            <div class="card mb-3 bg-secondary">
              <div class="card-body d-flex justify-content-evenly p-0 py-2">
                <div class="d-flex justify-content-center align-items-center"><img src="./img/profile.png" alt="" class=""></div>
                <div class="d-flex flex-column justify-content-center align-items-center">
                  <h5 class="">Adam Leke</h5>
                  <p class="m-0">Asset Assurance</p>
                </div>
              </div>
            </div>
            <div class="" style="width: 100%">
              <button style="width: 100%" class="btn-red">Email Agent</button>
              <button style="width: 100%" class="btn-asher mt-2">Email Agent</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
