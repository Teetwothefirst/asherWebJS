<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Asher for the web</title>
    <style>
        .body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            display: block;
        }
        .btn-red{
            background-color: #B80238;
            color: white;
        }
        .icon-yellow{
            color: rgb(241, 241, 4);
        }
        @media screen and (max-width: 750px) {
            .dont{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid mb-5">
        <div class="row">
            <div class="headerComponent">
                <header>
                    <img src="./img/Logo.png" alt="">
                </header>
           </div>

            <div class="row justify-content-center">
                <div class="body col-12 col-md-6 col-lg-5">
                    <div class="p-5" style="width: 100%;">

                        <h4 style="text-align: center;">Welcome to Asher <i class="bi bi-person-raised-hand icon-yellow"></i></h4>
                        <p class="mb-3" style="text-align: center;">Sign in to your Property Management Website</p>
                        <form action="/Home.html">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname" class="mb-2 form-control">
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname" class="mb-2 form-control">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" class="mb-2 form-control">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" class="mb-2 form-control">
                            <!-- <input type="password" name="password" id="password" class="mb-2 form-control"> -->
                            <label for="addr">Address</label>
                            <input type="text" name="addr" id="addr" class="mb-2 form-control">
                            

                            <div class="d-flex justify-content-between mb-3">
                                <div class="d-flex align-items-center"><input type="checkbox" name="" id="" class="me-2"><small>I agree to terms and condition</small></div>
                                <!-- <div><a href="#">Forgot Password?</a></div> -->
                            </div>
                            <input type="submit" value="Register with us" class="form-control btn-red" id="onSubmit">
                            
                            <p class="my-2" style="text-align: center;">Or</p> 
                            
                            <button class="form-control mb-3" id="g_id_onload" ><i class="bi bi-google"></i> Continue with Google</button>
                            <a href="Signin.html" class="text-muted" style="text-decoration: none;">Already have an account</a>
                        </form> 
                    </div>   
                </div>
                <div class="col-12 col-md-12 col-lg-7 p-5">
                    <img src="./img/Content Container.png" alt="">
                </div>
            </div>


        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('onSubmit').addEventListener('click',(e)=>{
            e.preventDefault();
            window.location.href = 'Home.html';
        })
    </script>
</body>
</html>
